---

applications:
  - name: notify-api
    buildpack: python_buildpack
    command: gunicorn -w 5 -b 0.0.0.0:$PORT wsgi
    services:
      - notify-aws
      - notify-config
      - notify-db
      - mmg
      - firetext
      - hosted-graphite
    env:
      NOTIFY_APP_NAME: public-api
    routes:
      - route: notify-api-production.cloudapps.digital
      - route: api-paas.notifications.service.gov.uk
    instances: 2
    memory: 2048M
